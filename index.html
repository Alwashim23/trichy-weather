<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trichy Weather Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(to right, #a1c4fd, #c2e9fb);
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background-color: rgba(0,0,0,0.6);
        color: #fff;
        padding: 20px 0;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    header h1 { margin: 0; font-size: 2rem; }
    header h3 { margin: 5px 0 0; font-weight: 400; font-size: 1.1rem; }
    .dashboard { display: flex; justify-content: center; flex-wrap: wrap; margin: 40px auto; max-width: 600px; }
    .card {
        background: #fff;
        border-radius: 15px;
        padding: 30px;
        margin: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        min-width: 250px;
        transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }
    .card p { margin: 10px 0; font-size: 1.1rem; }
    .card b { color: #1e90ff; }
    @media (max-width: 600px) { .dashboard { flex-direction: column; align-items: center; } }
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<header>
    <h1>Trichy Weather Dashboard</h1>
    <h3>Created by Alwashim A. | St. Joseph's College (Autonomous), Trichy</h3>
</header>

<div class="dashboard">
    <div class="card" id="weather">
        Loading weather data...
    </div>
</div>

<script>
    // ------------------- Firebase config -------------------
    const firebaseConfig = {
        databaseURL: "https://trichy-weather-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const ref = database.ref('/weather');

    // ------------------- Function to fetch latest weather -------------------
    function fetchLatestWeather() {
        ref.orderByKey().limitToLast(1).once('value', (snapshot) => {
            let weatherData = null;

            snapshot.forEach(childSnapshot => {
                weatherData = childSnapshot.val(); // get the latest child
            });

            if (weatherData) {
                document.getElementById('weather').innerHTML = `
                    <p><b>Temperature:</b> ${weatherData.temperature}Â°C</p>
                    <p><b>Humidity:</b> ${weatherData.humidity}%</p>
                    ${weatherData.description ? `<p><b>Description:</b> ${weatherData.description}</p>` : ''}
                    ${weatherData.timestamp ? `<p><b>Timestamp:</b> ${weatherData.timestamp}</p>` : ''}
                `;
            } else {
                document.getElementById('weather').innerHTML = "No data available";
            }
        });
    }

    // ------------------- Initial fetch -------------------
    fetchLatestWeather();

    // ------------------- Auto-refresh every 30 seconds -------------------
    setInterval(fetchLatestWeather, 30000);
</script>

</body>
</html>
